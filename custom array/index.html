<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Array</title>
  </head>
  <body></body>
</html>
<script>
  function myArray() {
    // aruguments
    Object.defineProperty(this, "length", {
      value: 0,
      writable: true,
      enumerable: false,
    });
    this.length = arguments.length;

    for (let i = 0; i < arguments.length; i++) {
      this[i] = arguments[i];
    }
  }

  let a1 = new myArray(1, 2, 3, 4, 5);
  console.log(a1);

  // .push // Should add an element at the end.
  myArray.prototype.push = function (value) {
    this[this.length] = value;
    this.length++;
  };

  a1.push(6);

  // .pop() // Should remove an element from the end.
  myArray.prototype.pop = function () {
    delete this[this.length - 1];
    this.length--;
  };

  a1.pop();
  console.log(Object.values(a1));

  //   .top() // Should return the element at the last index.

  myArray.prototype.top = function () {
    console.log(this[this.length - 1]);
  };
  a1.top();

  //   .print() // Should print the elements in a single line (e.g. [1,2,3,4]).

  myArray.prototype.print = function () {
    console.log(Object.values(this));
  };
  a1.print();
  // .printReverse() // Should print the elements in a single line in reverse order.
  myArray.prototype.printReverse = function () {
    for (let i = this.length - 1; i >= 0; i--) {
      console.log(this[i]);
    }
  };

  a1.printReverse();
  // .size // Should return the length of the stack
  myArray.prototype.size = function () {
    console.log(this[this.length - 1]);
  };
  a1.size();
</script>
